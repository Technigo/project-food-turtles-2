<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Burgers in Miami</title>

<body>
  <header class="navbar"> <!-- Logo and navbar -->
    <a href="index.html" class="logo"><img class="logo" src="./img/logo.png" alt="logo"/></a>
    <h3> Food finder &#127839; </h3>
    <ul class="main-nav">
      <li><a href="#">Sign in</a></li>
      <li><a href="#">Subscribe</a></li>
    </ul>
  </header> 

  <hr class="divider"> </hr>

  <div class="hero-image">
    <div class="hero-text">
      <h1> Burgers in Miami </h1>
      <p class="ingress">Find your favourite burger!</p>
    </div>
  </div>

  <h2>Find your restaurant</h2>
  <hr class="divider"> </hr>

  <main class="main">
  <section class="filtering" id="filtering">
    <form>
      <label>Choose your budget:</label>
      <select class="select" id="budget">
        <option value="50">$0-50</option>
        <option value="100">$51-100</option>
        <option value="150">$101-150</option>
      </select>
    </form>
    
    <button id="filterPrice">Choose budget</button>
    <div>
        <p>Sort all restaurants on price, lowest to highest</p>
        <button id="sortOnPrice">Sort on price</button>
    </div>

    <div>
      <p>Sort all restaurants on rating</p>
      <button id="sortOnRating">Sort on rating</button>
  </div>
    
  </section>

  <section class="restaurant-section" id="restaurant-section"> 
  
  </section>
